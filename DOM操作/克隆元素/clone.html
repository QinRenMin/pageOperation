<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>克隆元素</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="text-align: center">
<p id="myConcent">
    <input value="克隆" type="button" onclick="cloneImg();">
    <br/>
    <img src="fa00bce6c655201a.jpg" id="myImg">
</p>
<script language="JavaScript">
    function cloneImg() {
        var myImg = document.getElementById("myImg");
        var newImg = myImg.cloneNode(true);
        document.getElementById("myConcent").appendChild(newImg);
    }
</script>
</body>
</html>
